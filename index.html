<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1>Project Tracker</h1>
      <h2>Current Time & Date:</h2>
      <h2 id="date"></h2>
    </header>

    <main>
      <div class="card m-4" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Instructions</h5>
          <p class="card-text">
            Click the button below to open a form and provide information for the following:
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Project Name</li>
          <li class="list-group-item">Project Type</li>
          <li class="list-group-item">Due Date</li>
        <button type="button" id = "custom-trigger-modal" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal"> Add Project</button>
</div>
        </ul>
      </div>


    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
